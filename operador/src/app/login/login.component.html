<div class="login-form">
  <form ngNativeValidate #f="ngForm" (ngSubmit)="login(f)">
    <h2 class="text-center">Operador</h2>
    <div class="form-group">
      <input [(ngModel)]="credencial.alias" type="text" class="form-control" placeholder="Alias" required="required" name="alias" >
    </div>
    <div class="form-group">
      <input [(ngModel)]="credencial.username" type="text" class="form-control" placeholder="Username" required="required" name="username">
    </div>
    <div class="form-group">
      <input [(ngModel)]="credencial.password" type="password" class="form-control" placeholder="Password" required="required" name="passsword">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block" [disabled]="ocupado">
          <span *ngIf="ocupado" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Ingresar
      </button>
    </div>
    <div class="clearfix">
      <label class="pull-left checkbox-inline">
        <input [(ngModel)]="recuerdame"  type="checkbox" name="recuerdame"> Recordarme</label>
    </div>
  </form>
  <p class="text-center">
    <a href="#">Inicio</a>
  </p>
</div>
