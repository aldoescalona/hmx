<div class="card-body p-2">
  <div class="container">

    <div class="row">
      <div class="col-sm-12 col-md-4">
        <div class="btn btn-sm w110" [ngClass]="{
          'btn-success':compra.estado == 'CONFIRMADA',
          'btn-danger':compra.estado == 'RECHAZADA' || compra.estado == 'RECHAZADA_AUTOMATICO',
          'btn-info':compra.estado == 'PENDIENTE'
        }">
          {{compra.folio}}
        </div>
        <h5>{{compra.puntos | currency:'MXN'}}</h5>
      </div>
      <div class="col-sm-8 col-md-6">
        <h5 class="mb-1">{{compra.ofertaId.nombre}}</h5>
        <p class="mb-1">{{compra.fecha | date:'d MMM yy hh:mm'}}</p>
      </div>
      <div class="col-sm-4 col-md-2">
        <img [src]="compra.ofertaId.imagenId.imgA | imagen" class="rounded-circle img-fluid avatar" alt="...">
      </div>
    </div>
    <div class="row mb-1" *ngIf="compra.estado == 'PENDIENTE' && !cargando">
      <div class="col text-center">
        <button (click)=preRechazar() class="btn btn-danger btn-sm">
          <i class="fa fa-times"></i> Rechazar</button>
        <button (click)=preAceptar() class="btn btn-success btn-sm">
          <i class="fa fa-check"></i> Aceptar</button>
      </div>
    </div>
  </div>
</div>
