<div class="card-body p-2">
  <div class="container">

    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="btn btn-sm w110" [ngClass]="{
              'btn-success':visita.estado == 'ACEPTADO' || visita.estado == 'ACEPTADO_AUTOMATICO',
              'btn-danger':visita.estado == 'RECHAZADA',
              'btn-info':visita.estado == 'PENDIENTE'
            }">
          {{visita.ticket}}
        </div>
        <h5>{{visita.monto | currency:'MXN'}}</h5>
      </div>
      <div class="col-sm-12 col-md-6 col-lg-8">
        <h5 class="mb-1">{{visita.usuarioId.nombre}}</h5>
        <p class="mb-1">{{visita.fecha | date:'d MMM yy hh:mm'}}</p>
      </div>
    </div>
   
    <div class="row mb-1">
      <div class="col text-center" *ngIf="visita.estado == 'PENDIENTE' && !cargando">
        <button (click)=preRechazar() class="btn btn-danger btn-sm">
          <i class="fa fa-times"></i> Rechazar</button>
        <button (click)=preAceptar() class="btn btn-success btn-sm">
          <i class="fa fa-check"></i> Aceptar</button>
      </div>
    </div>

      </div>

        </div>
      </div>
    </div>-->
  </div>
</div>
