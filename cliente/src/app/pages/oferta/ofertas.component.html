<app-header titulo="Ofertas" [cargando]="cargando"></app-header>
<div class="row">

  <div class="col-sm-12 col-lg-10 mb-4">
    <div class="card shadow d-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <button (click)="nuevaOferta()" class="btn btn-primary waves-effect waves-light m-r-10">
          <i class="fa fa-plus"></i>
          Nuevo
        </button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table" id="dataTable" width="100%" cellspacing="0">
            <thead>
              <tr>
                <th style="width: 12%"></th>
                <th style="width: auto">Oferta</th>
                <th style="width: 15%">Precio</th>
                <th style="width: 20%"></th>
              </tr>
            </thead>

            <tbody *ngIf="ofertas">
              <tr *ngFor="let oferta of ofertas">
                <td class="p-1">
                  <img *ngIf="oferta.imagenId" class="img-fluid rounded-circle" [src]="oferta.imagenId.imgA | imagen" alt="">
                </td>
                <td>
                  <h5>
                    {{oferta.nombre}}
                  </h5>
                </td>
                <td>
                  <h4 style="float: right">
                    {{oferta.precio | number}}
                  </h4>
                </td>
                <td class="p-1">
                  <button [routerLink]="['/pages/oferta', oferta.id]" class="btn btn-sm btn-primary">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button (click)="borrarOferta( oferta )" class="btn btn-sm btn-danger">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
