<div class="card">
  <div class="card-body">


    <div class="row">
      <div class="col-sm-12 col-lg-8">
        <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarOperador(f)">


          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="operador.nombre" id="nombre" name="nombre" type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="clave">Clave</label>
            <input [(ngModel)]="operador.clave" id="clave" name="clave" type="text" class="form-control" required pattern="[a-z]{1,15}" title="Clave debe contener minusculas sin espacios ejemplo: john">
          </div>

          <button type="submit" class="btn btn-primary waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar
          </button>
          <a routerLink="/pages/operadores" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
        </form>
      </div>

    </div>
  </div>
</div>
